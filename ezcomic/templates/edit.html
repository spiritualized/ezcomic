{% extends 'template.html' %}
{% block content %}

<div class="text-page">
	<h2 class="comic-font">Edit Post</h2>
	<div class="help-block"></div>
	<form action="" method=post data-toggle="validator">
	
		<div class="form-group">
	        <input type="text" class="form-control" id="datepicker" name="date" value="{{data.post.date}}" placeholder="Date" required />
	        <div class="help-block with-errors"></div>
	    </div>
            
         <div class="form-group">
	        <input type="text" class="form-control" name="title" value="{{data.post.title}}" placeholder="Title" />
	        <div class="help-block with-errors"></div>
	    </div>

		<div class="form-group">
			<textarea rows="8" name="comic_bbcode" required>{{data.post.contents}}</textarea>
			<div class="help-block with-errors"></div>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-default comic-font">Edit!</button>
		</div>
	</form>
</div>
{% endblock %}
